<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="Admins/admin_base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">
		
			<div class="card-body">
			
				<h1 class="text-center">Add Product</h1>
				
				<div class="container-fluid mt-1">
				
				<div class="row">
					
					<div class="col-md-8 offset-md-2">
					
						<form action="#" 
							  th:object="${product}"
							  enctype="multipart/form-data"
							  method="POST"
							  th:action="@{/admin/process_product}"
							  class="mt-2"
						>
						
						
						<!--  Name  -->
						
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
								<i class="fa fa-shopping-bag" aria-hidden="true"></i>
								</div>
							
							</div>
						
							<input required type="text" id="Name" name="pName" placeholder="Enter Product Name here" class="form-control" />
						
						</div>
						</br>
						<!-- Type Field -->
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
								<i class="fa fa-filter" aria-hidden="true"></i>
										
								
								</div>
							
							</div>
						
							<input required type="text" id="Name" name="pType" placeholder="Category of Product" class="form-control" />
						
						</div>
						
						
						<!-- Quantity  -->
						
						<div class="input-group mt-3">
						
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-list-ol" aria-hidden="true"></i>
									
								</div>
							
							</div>
						
							<input required min = "1" type="number" id="Quantity" name="pQuantity" placeholder="Quantity of goods" class="form-control" />
						
						</div>
						
						
						
					<!-- Price  -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-balance-scale" aria-hidden="true"></i>
									
								</div>
							
							</div>
						
							<input required min = "1" type="number" id="Price" name="pPrice" placeholder="Price in rupees" class="form-control" />
						
						</div>
						
					
						
						<!-- Product Description -->
						
						<div class="form-group mt-3">
							
							<textarea id="mytextarea" placeholder="Enter product description" name="pDescription"  class="form-control"  rows="10"></textarea>
						
						</div>
						
						<!-- Product Image  -->
						
						<div class="custom-file">
							<input type="file" name="Image" />
						
						</div>
						
						
						<div class="container text-center">
							
						 <button class="btn btn-outline-primary">Add Product</button>
						
						</div>
						
						
						
						</form>
					
					
					</div>
				
				
				</div>
				
				</div>
			
			
			</div>
		
		</div>
		
		
		
		
</section>
</body>
</html>
